version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: 
      context: ./backend
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gateway_db
      - SPRING_DATASOURCE_USERNAME=gateway_service_user
      - SPRING_DATASOURCE_PASSWORD=gateway_service_password
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - redis
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Identity Service (merged from auth-service and user-service)
  identity-service:
    build:
      context: ./backend
      dockerfile: ./identity-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/identity_db
      - SPRING_DATASOURCE_USERNAME=identity_service_user
      - SPRING_DATASOURCE_PASSWORD=identity_service_password
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - JWT_SIGNER_KEY=QVHfEyXEd7KG4eUfYAWOUvuPjlufU3vImJ0MEialEhHoQPjB6wZTL6Ma9XLnKaYn
    depends_on:
      - postgres
      - redis
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Project Service
  project-service:
    build:
      context: ./backend
      dockerfile: ./project-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/project_db
      - SPRING_DATASOURCE_USERNAME=project_service_user
      - SPRING_DATASOURCE_PASSWORD=project_service_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Billing Service
  billing-service:
    build:
      context: ./backend
      dockerfile: ./billing-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/billing_db
      - SPRING_DATASOURCE_USERNAME=billing_service_user
      - SPRING_DATASOURCE_PASSWORD=billing_service_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Request Service
  request-service:
    build:
      context: ./backend
      dockerfile: ./request-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/request_db
      - SPRING_DATASOURCE_USERNAME=request_service_user
      - SPRING_DATASOURCE_PASSWORD=request_service_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./backend
      dockerfile: ./notification-service/Dockerfile
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
      - SPRING_DATASOURCE_PASSWORD=mutrapro_password
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Specialist Service
  specialist-service:
    build:
      context: ./backend
      dockerfile: ./specialist-service/Dockerfile
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
      - SPRING_DATASOURCE_PASSWORD=mutrapro_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Studio Service
  studio-service:
    build:
      context: ./backend
      dockerfile: ./studio-service/Dockerfile
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
      - SPRING_DATASOURCE_PASSWORD=mutrapro_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3080:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - mutrapro-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mutrapro
      POSTGRES_USER: mutrapro_user
      POSTGRES_PASSWORD: mutrapro_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mutrapro-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mutrapro-network

  kafka:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command: >-
      redpanda start --overprovisioned --smp 1 --memory 1G --reserve-memory 0M
      --node-id 0 --check=false --kafka-addr PLAINTEXT://0.0.0.0:9092
      --advertise-kafka-addr PLAINTEXT://localhost:9092
    ports:
      - "9092:9092"
    networks:
      - mutrapro-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api-gateway
      - frontend
    networks:
      - mutrapro-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - mutrapro-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - mutrapro-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  mutrapro-network:
    driver: bridge
