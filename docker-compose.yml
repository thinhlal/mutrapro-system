  # Quotation Service
  quotation-service:
    build:
      context: ./backend
      dockerfile: ./quotation-service/Dockerfile
    ports:
      - "8088:8088"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
      - SPRING_DATASOURCE_PASSWORD=mutrapro_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Revision Service
  revision-service:
    build:
      context: ./backend
      dockerfile: ./revision-service/Dockerfile
    ports:
      - "8089:8089"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
      - SPRING_DATASOURCE_PASSWORD=mutrapro_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Specialist Service
  specialist-service:
    build:
      context: ./backend
      dockerfile: ./specialist-service/Dockerfile
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
      - SPRING_DATASOURCE_PASSWORD=mutrapro_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Studio Service
  studio-service:
    build:
      context: ./backend
      dockerfile: ./studio-service/Dockerfile
    ports:
      - "8091:8091"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
      - SPRING_DATASOURCE_PASSWORD=mutrapro_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Task Service
  task-service:
    build:
      context: ./backend
      dockerfile: ./task-service/Dockerfile
    ports:
      - "8092:8092"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
      - SPRING_DATASOURCE_PASSWORD=mutrapro_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3080:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - mutrapro-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mutrapro
      POSTGRES_USER: mutrapro_user
      POSTGRES_PASSWORD: mutrapro_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mutrapro-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mutrapro-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api-gateway
      - frontend
    networks:
      - mutrapro-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - mutrapro-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - mutrapro-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  mutrapro-network:
    driver: bridge
