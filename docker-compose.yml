    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Feedback Service
  feedback-service:
    build:
      context: ./backend
      dockerfile: ./feedback-service/Dockerfile
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
