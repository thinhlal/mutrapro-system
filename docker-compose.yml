version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: 
      context: ./backend
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gateway_db
      - SPRING_DATASOURCE_USERNAME=gateway_service_user
      - SPRING_DATASOURCE_PASSWORD=gateway_service_password
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - redis
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./backend
      dockerfile: ./auth-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=auth_service_user
      - SPRING_DATASOURCE_PASSWORD=auth_service_password
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - JWT_SECRET=your-jwt-secret-key-here
      - JWT_EXPIRATION=86400
    depends_on:
      - postgres
      - redis
    networks:
      - mutrapro-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: ./backend
      dockerfile: ./user-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/user_db
      - SPRING_DATASOURCE_USERNAME=user_service_user
      - SPRING_DATASOURCE_PASSWORD=user_service_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Project Service
  project-service:
    build:
      context: ./backend
      dockerfile: ./project-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/project_db
      - SPRING_DATASOURCE_USERNAME=project_service_user
      - SPRING_DATASOURCE_PASSWORD=project_service_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: ./backend
      dockerfile: ./payment-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
      - SPRING_DATASOURCE_PASSWORD=mutrapro_password
    depends_on:
      - postgres
    networks:
      - mutrapro-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./backend
      dockerfile: ./notification-service/Dockerfile
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
      - SPRING_DATASOURCE_PASSWORD=mutrapro_password
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - mutrapro-network
    restart: unless-stopped

  # File Service
  file-service:
    build:
      context: ./backend
      dockerfile: ./file-service/Dockerfile
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mutrapro
      - SPRING_DATASOURCE_USERNAME=mutrapro_user
