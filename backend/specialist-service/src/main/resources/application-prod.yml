server:
  port: ${SERVER_PORT:8086}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:}

spring:
  application:
    name: specialist-service
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  sql:
    init:
      mode: never
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:specialist-service}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB  # Maximum size per file (50MB) - cho demo audio files
      max-request-size: 50MB  # Maximum size per request (50MB)
      file-size-threshold: 2KB  # Size threshold after which files will be written to disk

logging:
  level:
    root: INFO

# JWT Configuration - Must match auth-service signerKey
jwt:
  signerKey: ${JWT_SIGNER_KEY}

# AWS S3 Configuration
aws:
  s3:
    enabled: ${AWS_S3_ENABLED:true}
    region: ${AWS_S3_REGION:ap-southeast-1}
    access-key: ${AWS_S3_ACCESS_KEY:}
    secret-key: ${AWS_S3_SECRET_KEY:}
    bucket-name: ${AWS_S3_BUCKET_NAME:mutrapro-dev-files}

# Project Service Configuration
project:
  service:
    base-url: ${PROJECT_SERVICE_BASE_URL:http://project-service:8082}

# Identity Service Configuration
identity:
  service:
    base-url: ${IDENTITY_SERVICE_BASE_URL:http://identity-service:8081}

# Event Topics Configuration
app:
  event-topics:
    mappings:
      slot.booked: ${KAFKA_TOPIC_SLOT_BOOKED:slot-booked-events}
      slot.released: ${KAFKA_TOPIC_SLOT_RELEASED:slot-released-events}

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

