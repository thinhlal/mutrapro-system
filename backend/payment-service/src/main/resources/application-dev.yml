server:
  port: 8080
  servlet:
    context-path: 

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/payment_service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  sql:
    init:
      mode: never

logging:
  level:
    root: INFO

