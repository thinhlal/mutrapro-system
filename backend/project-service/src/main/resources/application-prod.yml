server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:}

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
  sql:
    init:
      mode: never
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:project-service-file-consumer}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"

logging:
  level:
    root: INFO
    com.mutrapro.project_service: INFO

# JWT Configuration - Must match auth-service signerKey
jwt:
  signerKey: ${JWT_SIGNER_KEY}

# Event Topics Configuration
app:
  event-topics:
    mappings:
      file.uploaded: ${KAFKA_TOPIC_FILE_UPLOADED:file-uploaded}

# Request Service Configuration
request:
  service:
    base-url: ${REQUEST_SERVICE_URL:http://request-service:8084}

# Chat Service Configuration
chat:
  service:
    base-url: ${CHAT_SERVICE_URL:http://chat-service:8088}