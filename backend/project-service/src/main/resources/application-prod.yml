server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:}

spring:
  application:
    name: project-service
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
  sql:
    init:
      mode: never
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:project-service-file-consumer}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"

logging:
  level:
    root: INFO
    com.mutrapro.project_service: INFO

# JWT Configuration - Must match auth-service signerKey
jwt:
  signerKey: ${JWT_SIGNER_KEY}

# Event Topics Configuration
app:
  event-topics:
    mappings:
      file.uploaded: ${KAFKA_TOPIC_FILE_UPLOADED:file-uploaded}
      contract.otp.email: ${KAFKA_TOPIC_CONTRACT_OTP_EMAIL:contract-otp-email}
      contract.signed: ${KAFKA_TOPIC_CONTRACT_SIGNED:contract-events}
      contract.signed.email: ${KAFKA_TOPIC_CONTRACT_SIGNED_EMAIL:contract-signed-email}
      billing.deposit.paid: ${KAFKA_TOPIC_BILLING_DEPOSIT_PAID:billing-deposit-paid}
      billing.milestone.paid: ${KAFKA_TOPIC_BILLING_MILESTONE_PAID:billing-milestone-paid}
      billing.revision.fee.paid: ${KAFKA_TOPIC_BILLING_REVISION_FEE_PAID:billing-revision-fee-paid}
      task.assignment.assigned: ${KAFKA_TOPIC_TASK_ASSIGNMENT_ASSIGNED:task-assignment-assigned}
      task.assignment.ready.to.start: ${KAFKA_TOPIC_TASK_ASSIGNMENT_READY_TO_START:task-assignment-ready-to-start}
      task.assignment.canceled: ${KAFKA_TOPIC_TASK_ASSIGNMENT_CANCELED:task-assignment-canceled}
      task.issue.reported: ${KAFKA_TOPIC_TASK_ISSUE_REPORTED:task-issue-reported}
      task.deadline.reminder: ${KAFKA_TOPIC_TASK_DEADLINE_REMINDER:task-deadline-reminder}
      contract.notification: ${KAFKA_TOPIC_CONTRACT_NOTIFICATION:contract-notification}
      submission.delivered: ${KAFKA_TOPIC_SUBMISSION_DELIVERED:submission-delivered}
      submission.submitted: ${KAFKA_TOPIC_SUBMISSION_SUBMITTED:submission-submitted}
      submission.rejected: ${KAFKA_TOPIC_SUBMISSION_REJECTED:submission-rejected}
      revision.requested: ${KAFKA_TOPIC_REVISION_REQUESTED:revision-requested}
      revision.delivered: ${KAFKA_TOPIC_REVISION_DELIVERED:revision-delivered}
      revision.submitted: ${KAFKA_TOPIC_REVISION_SUBMITTED:revision-submitted}
      revision.approved: ${KAFKA_TOPIC_REVISION_APPROVED:revision-approved}
      revision.rejected: ${KAFKA_TOPIC_REVISION_REJECTED:revision-rejected}
      milestone.paid.notification: ${KAFKA_TOPIC_MILESTONE_PAID_NOTIFICATION:milestone-paid-notification}
      milestone.ready.for.payment.notification: ${KAFKA_TOPIC_MILESTONE_READY_FOR_PAYMENT_NOTIFICATION:milestone-ready-for-payment-notification}
      billing.revision.fee.refunded: ${KAFKA_TOPIC_BILLING_REVISION_FEE_REFUNDED:billing-revision-fee-refunded} # New topic for refunded revision fees
      chat.system.message: ${KAFKA_TOPIC_CHAT_SYSTEM_MESSAGE:chat-system-message-events}
  late-discount:
    policy-version: ${LATE_DISCOUNT_POLICY_VERSION:late_discount_v1}
    grace-hours: ${LATE_DISCOUNT_GRACE_HOURS:6}
    tier0-to24-hours-percent: ${LATE_DISCOUNT_TIER_0_24_PERCENT:5}
    tier24-to72-hours-percent: ${LATE_DISCOUNT_TIER_24_72_PERCENT:10}
    tier-over72-hours-percent: ${LATE_DISCOUNT_TIER_OVER_72_PERCENT:20}
    cap-percent: ${LATE_DISCOUNT_CAP_PERCENT:20}

# Request Service Configuration
request:
  service:
    base-url: ${REQUEST_SERVICE_BASE_URL:http://request-service:8084}

# Chat Service Configuration
chat:
  service:
    base-url: ${CHAT_SERVICE_BASE_URL:http://chat-service:8088}

# Billing Service Configuration
billing:
  service:
    base-url: ${BILLING_SERVICE_BASE_URL:http://billing-service:8083}

# Specialist Service Configuration
specialist:
  service:
    base-url: ${SPECIALIST_SERVICE_BASE_URL:http://specialist-service:8086}

# AWS S3 Configuration
aws:
  s3:
    enabled: ${AWS_S3_ENABLED:true}
    bucket-name: ${AWS_S3_BUCKET_NAME:mutrapro-dev-files}
    region: ${AWS_S3_REGION:ap-southeast-1}
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}

# E-Signature Configuration
esign:
  otp:
    expiration-minutes: ${ESIGN_OTP_EXPIRATION_MINUTES:5}
    max-attempts: ${ESIGN_OTP_MAX_ATTEMPTS:3}
    length: ${ESIGN_OTP_LENGTH:6}

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true