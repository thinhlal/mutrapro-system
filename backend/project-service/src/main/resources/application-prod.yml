server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:}

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
  sql:
    init:
      mode: never
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:project-service-file-consumer}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"

logging:
  level:
    root: INFO
    com.mutrapro.project_service: INFO

# JWT Configuration - Must match auth-service signerKey
jwt:
  signerKey: ${JWT_SIGNER_KEY}

# Event Topics Configuration
app:
  event-topics:
    mappings:
      file.uploaded: ${KAFKA_TOPIC_FILE_UPLOADED:file-uploaded}
      contract.otp-email: ${KAFKA_TOPIC_CONTRACT_OTP_EMAIL:contract-otp-email}
      contract.signed-email: ${KAFKA_TOPIC_CONTRACT_SIGNED_EMAIL:contract-signed-email}
      billing.deposit-paid: ${KAFKA_TOPIC_BILLING_DEPOSIT_PAID:billing-deposit-paid}

# Request Service Configuration
request:
  service:
    base-url: ${REQUEST_SERVICE_URL:http://request-service:8084}

# Chat Service Configuration
chat:
  service:
    base-url: ${CHAT_SERVICE_URL:http://chat-service:8088}

# Billing Service Configuration
billing:
  service:
    base-url: ${BILLING_SERVICE_URL:http://billing-service:8083}

# Notification Service Configuration
notification:
  service:
    base-url: ${NOTIFICATION_SERVICE_URL:http://notification-service:8085}

# AWS S3 Configuration
aws:
  s3:
    enabled: ${AWS_S3_ENABLED:true}
    bucket-name: ${AWS_S3_BUCKET_NAME:mutrapro-prod-files}
    region: ${AWS_S3_REGION:ap-southeast-1}
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}

# E-Signature Configuration
esign:
  otp:
    expiration-minutes: ${ESIGN_OTP_EXPIRATION_MINUTES:5}
    max-attempts: ${ESIGN_OTP_MAX_ATTEMPTS:3}
    length: ${ESIGN_OTP_LENGTH:6}