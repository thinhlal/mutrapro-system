server:
  port: ${SERVER_PORT:8084}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:} 

spring:
  application:
    name: request-service
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
  sql:
    init:
      mode: never
  servlet:
    multipart:
      enabled: true
      max-file-size: 104857600  # 100MB
      max-request-size: 104857600  # 100MB
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

logging:
  level:
    root: INFO
# JWT Configuration - Must match auth-service signerKey
jwt:
  signerKey: ${JWT_SIGNER_KEY:QVHfEyXEd7KG4eUfYAWOUvuPjlufU3vImJ0MEialEhHoQPjB6wZTL6Ma9XLnKaYn}

# File upload configuration
file:
  upload:
    max-size: 104857600  # 100MB
    allowed-audio-types: audio/mpeg,audio/mp3,audio/wav,audio/wave,audio/x-wav,audio/mp4,audio/m4a,audio/x-m4a
    allowed-image-types: image/jpeg,image/jpg,image/png
    allowed-sheet-music-types: application/pdf,application/xml,text/xml,audio/midi,audio/x-midi,audio/mid

# AWS S3 Configuration
aws:
  s3:
    enabled: true
    bucket-name: ${AWS_S3_BUCKET_NAME}
    region: ${AWS_REGION:ap-southeast-1}
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

# Outbox Configuration
app:
  outbox:
    max-retries: ${OUTBOX_MAX_RETRIES:3}
  event-topics:
    mappings:
      file.uploaded: ${KAFKA_TOPIC_FILE_UPLOADED:file-uploaded}
      request.assigned: ${KAFKA_TOPIC_REQUEST_ASSIGNED:request-events}

# Project Service Configuration
project:
  service:
    base-url: ${PROJECT_SERVICE_BASE_URL:http://project-service:8082}

# Identity Service Configuration
identity:
  service:
    base-url: ${IDENTITY_SERVICE_BASE_URL:http://identity-service:8081}

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true